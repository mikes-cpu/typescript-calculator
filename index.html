<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="dist/app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <!-- <h1>Calculator</h1> -->
      <div class="container__calculator">
        <div class="calculator__output">
          <p class="calculator__output__number">0</p>
        </div>
        <div class="calculator__input">
          <div class="input__rows">
            <button class="calc-button ac-button">AC</button>
            <button class="calc-button plus-minus-button">+/-</button>
            <button class="calc-button percentage-button">%</button>
            <button class="calc-button divide-button">/</button>
          </div>
          <div class="input__rows">
            <button class="calc-button seven-button">7</button>
            <button class="calc-button eight-button">8</button>
            <button class="calc-button nine-button">9</button>
            <button class="calc-button multiply-button">X</button>
          </div>
          <div class="input__rows">
            <button class="calc-button four-button">4</button>
            <button class="calc-button five-button">5</button>
            <button class="calc-button six-button">6</button>
            <button class="calc-button subtract-button">-</button>
          </div>
          <div class="input__rows">
            <button class="calc-button one-button">1</button>
            <button class="calc-button two-button">2</button>
            <button class="calc-button three-button">3</button>
            <button class="calc-button plus-button">+</button>
          </div>
          <div class="input__rows">
            <button class="calc-button zero-button">0</button>
            <button
              disabled
              class="calc-button 0-button"
              style="border: 1px solid transparent"
            ></button>
            <button class="calc-button dot-button">.</button>
            <button class="calc-button equals-button">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
